<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina Wallet - Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #0d0d0d;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 480px;
        padding: 48px;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      p {
        color: #aaaaaa;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .status {
        padding: 16px;
        background-color: #1a1a1a;
        border-radius: 8px;
        color: #9945ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../images/mina-logo.svg" alt="Mina" class="logo" />
      <h1 id="page-title">Create Wallet</h1>
      <p id="page-description">
        This page is a placeholder for the wallet setup flow.
      </p>
      <div class="status" id="status">Coming soon...</div>
    </div>

    <script>
      // Check if this is an import flow
      const params = new URLSearchParams(window.location.search);
      const isImport = params.get('import') === 'true';

      if (isImport) {
        document.getElementById('page-title').textContent = 'Import Wallet';
        document.getElementById('page-description').textContent =
          'Import your existing wallet using a recovery phrase.';
      } else {
        document.getElementById('page-title').textContent =
          'Create New Wallet';
        document.getElementById('page-description').textContent =
          'Create a new Mina wallet with a secure recovery phrase.';
      }
    </script>
  </body>
</html>
